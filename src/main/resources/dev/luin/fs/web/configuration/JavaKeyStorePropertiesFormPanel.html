<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<form wicket:id="form">
		<div class="form-group" wicket:id="uriFeedback">
			<label wicket:for="uri" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="uri"/>
			</div>
		</div>
		<div class="form-group" wicket:id="typeFeedback">
			<label wicket:for="type" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="type"/>
			</div>
		</div>
		<div class="form-group" wicket:id="passwordFeedback">
			<label wicket:for="password" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="password" class="form-control" wicket:id="password"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="test" wicket:message="value:cmd.test"/>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
