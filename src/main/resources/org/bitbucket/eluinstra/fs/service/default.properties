fs.pool.acquireIncrement=2
fs.pool.initialPoolSize=4
fs.pool.maxPoolSize=32
fs.pool.minPoolSize=4
fs.pool.maxConnectionAge=14400
fs.pool.maxIdleTime=3600
fs.pool.maxIdleTimeExcessConnections=600
#fs.pool.automaticTestTable=
#fs.pool.connectionTesterClassName=
fs.pool.idleConnectionTestPeriod=300
fs.pool.testConnectionOnCheckin=true
fs.pool.testConnectionOnCheckout=false
fs.pool.maxStatements=0
fs.pool.maxStatementsPerConnection=0
fs.pool.acquireRetryAttempts=3
fs.pool.acquireRetryDelay=1000
fs.pool.breakAfterAcquireFailure=false
