maxItemsPerPage=20

fs.protocol=https
fs.host=localhost
fs.port=8443
fs.path=/fs
fs.ssl=true

fs.baseDir=/tmp
fs.baseUrl=${fs.protocol}://${fs.host}:${fs.port}${fs.path}
fs.filenameLength=32
fs.urlLength=128

keystore.type=PKCS12
keystore.path=keystore.p12
keystore.password=password

truststore.type=PKCS12
truststore.path=truststore.p12
truststore.password=password

log4j.file=

