<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<p><wicket:message key="home.message"/></p>
	<p class="text-info" wicket:id="configurationFile.found">
		<wicket:message key="configurationFile.found">
			<span class="text-primary" wicket:id="configurationFile"/>
		</wicket:message>
	</p>
	<p class="text-danger" wicket:id="configurationFile.notFound">
		<wicket:message key="configurationFile.notFound">
			<span class="text-primary" wicket:id="configurationFile"/>
			<a wicket:id="configurationPageLink"><wicket:message key="configurationPageLink.text"/></a>
		</wicket:message>
	</p>
</wicket:extend>
</body>
</html>
