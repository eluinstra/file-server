<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<div class="col-lg-2"/>
	<div class="col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form wicket:id="form">
		<div class="form-group" wicket:id="driverFeedback">
			<label wicket:for="driver" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="driver"/>
			</div>
		</div>
		<div class="form-group" wicket:id="hostFeedback">
			<label wicket:for="host" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="host"/>
			</div>
		</div>
		<div class="form-group" wicket:id="portFeedback">
			<label wicket:for="port" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="port"/>
			</div>
		</div>
		<div class="form-group" wicket:id="databaseFeedback">
			<label wicket:for="database" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="database"/>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="url" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="url"/><input type="submit" class="btn btn-default" wicket:id="test" wicket:message="value:cmd.test"/>
			</div>
		</div>
		<div class="form-group" wicket:id="usernameFeedback">
			<label wicket:for="username" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="username"/>
			</div>
		</div>
		<div class="form-group" wicket:id="passwordFeedback">
			<label wicket:for="password" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="password" class="form-control" wicket:id="password"/>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
